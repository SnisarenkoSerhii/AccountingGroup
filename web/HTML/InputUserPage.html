<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input User</title>
</head>
<body>
<h3>Hello</h3>
<form action="/ShowUser">
    <input name="userName" size="20" /> <small>Name</small><br />
    <input name="userSecondName" size="20" /> <small>SecondName</small><br />
    <input type="radio" name="gender" value="Male" checked="checked" /> Male
    <input type="radio" name="gender" value="Female" /> Female<br />
    <input name="age"  /> <small>Age</small><br />
    <textarea name="info" maxlength="100" cols="20" rows="5" wrap="virtual"> Input your info here </textarea><br>
    <input type="hidden" name="dateOfRegistration"/>
    <input type="hidden" name="account"/>
    <input type="submit" value="Send" />
</form>
</body>
</html>
